http {
  upstream gunicorn {
    server 127.0.0.1:8080;
  }
server {
    listen 80 default;

    location ^~ /hello/ {
        proxy_pass http://gunicorn;
    }

    location ^~ /uploads/ {
        root /home/box/web;
  }

    location ~* ^.+\.\w+$ {
        root /home/box/web/public;
  }

    location / {
        proxy_pass http://gunicorn;
  }
 }

